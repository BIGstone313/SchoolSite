<!DOCTYPE html>
<!-- saved from url=(0056)https://chad-bennett.github.io/eresa/demo/transform.html -->
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transforms page</title>
  <style>
    body {
      background: url(Untitled-1.gif)
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #987654;
      margin: 1rem;
      margin-left: auto;
      margin-right: auto;
      color: orange;
      text-align: center;

    }

    #box1 {
      transition: 2s;
      background-color: blue;
      border-radius: 38% 62% 25% 75% / 46% 71% 29% 54%
    }

    #box1:hover {
      -webkit-transform: rotate(90deg);
      background-color: black;
    }

    #box2 {
      transition: 1s;
      background-color: green
    }

    #box2:hover {
      -webkit-transform: rotate(420deg);
      background-color: purple;
    }

    #box3 {
      transition: width 2s, height 2s, transform 2s;
      transition-timing-function: linear;
      background-color: black;
    }

    #box3:hover {
      transform: translate(50px, 100px);
      background-color: hotpink;
    }

    #box4 {
      transition: 1.5s;
      background-color: yellow;
    }

    #box4:hover {
      transform: scale(5);
      background-image: url(tile.png);
    }

    #box5 {
      background-image: url(Geth.jpeg);
      transition: 1s;
      background-position: center;
      ;
    }

    #box5:hover {
      transform: scale(10);
    }

    #box6 {
      background: linear-gradient(#1a2a6c, #b21f1f, #fdbb2d);
      transition: 1s
    }

    #box6:hover {
      -webkit-transform: rotate(666deg)
    }

    #box7 {
      transition: 60s;
      background-color: cyan
    }

    #box7:hover {
      transform: rotate(199999999999999990000990000000000000deg);
      background-color: grey;
    }

    #box8 {
      border-radius: 90% 33% 666% 69%;
      transition: 1s;
      background-position: right;
    }

    #box8:hover {
      border-radius: -90% -33% -666% -69%;
      transform: rotate(90deg);
      background-position: left;
    }
  </style>
</head>

<body>
  <div id="box1">666 Is the number </div>
  <div id="box2">Im traped in the box </div>
  <div id="box3">Hola </div>
  <div id="box4">Im Scarey </div>
  <div id="box5"> </div>
  <div id="box6">124587639 986532417 </div>
  <div id="box7"> </div>
  <div id="box8">irl = Your mom </div>




</body>

</html>
